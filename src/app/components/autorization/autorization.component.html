<div class="jumbotron vertical-center">


    <div class="contaner w-100">
        <div class="row">
            <div class="col-12">
                <form class="form-signin">
                    <h1 class="h3 mb-3 font-weight-normal text-center">Авторизация</h1>
                    <label for="inputEmail" class="sr-only">Логин</label>
                    <input type="text" id="inputEmail" class="form-control" placeholder="Логин" required="" autofocus=""
                        [(ngModel)]="login" name="login">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control mt-3" placeholder="Пароль" required=""
                        [(ngModel)]="password" name="password">
                    <!-- <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div> -->
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Выберите роль:</label>
                        <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="loginType"
                            name="loginType">
                            <option value="admin">Администратор</option>
                            <option value="teacher">Учитель</option>
                            <option value="student">Ученик</option>
                        </select>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit"
                        (click)="autorization()">Войти</button>
                </form>
            </div>
        </div>
    </div>

</div>
